<!DOCTYPE html>
<html>
<head>
  <title>Three Tier App</title>
</head>
<body>
  <h1>Frontend Service</h1>
  <button onclick="loadData()">Get Data</button>
  <p id="result"></p>

  <script>
    function loadData() {
      fetch('http://localhost:3000/api/data')
        .then(res => res.json())
        .then(data => {
          document.getElementById("result").innerText = data.message;
        });
    }
  </script>
</body>
</html>
